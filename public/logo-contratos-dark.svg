<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="280" viewBox="0 0 720 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#FF6A3D"/>
      <stop offset="25%" stop-color="#FFD43B"/>
      <stop offset="60%" stop-color="#E056A7"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="softGlow2" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style><![CDATA[
      .round { stroke-linecap: round; stroke-linejoin: round; }
      .draw {
        stroke-dasharray: 100; stroke-dashoffset: 100;
        animation: draw 2s ease-in-out infinite;
      }
      .d2 { animation-delay: .35s; }
      .d3 { animation-delay: .75s; }
      .pulse { animation: pulse 2.4s ease-in-out infinite .2s; }
      @keyframes draw {
        0% { stroke-dashoffset: 100; opacity:.2 }
        10%{ opacity:1 }
        70%{ stroke-dashoffset:0 }
        100%{ stroke-dashoffset:0; opacity:1 }
      }
      @keyframes pulse {
        0%,100%{ opacity:.8; transform:scale(1) }
        50%{ opacity:1; transform:scale(1.08) }
      }
    ]]></style>
  </defs>
  <g transform="translate(40,30)" filter="url(#softGlow2)">
    <rect x="0" y="0" rx="18" ry="18" width="200" height="220"
          fill="none" stroke-width="10" stroke="url(#grad2)" class="round"/>
    <circle cx="52" cy="54" r="14" fill="#FFD43B" class="pulse"/>
    <path class="round draw"  pathLength="100" stroke="#E056A7" stroke-width="10" fill="none" d="M48 98 H156"/>
    <path class="round draw d2" pathLength="100" stroke="#E056A7" stroke-width="10" fill="none" d="M48 128 H120"/>
    <path class="round draw d3" pathLength="100" stroke="#10B981" stroke-width="10" fill="none" d="M48 166 H140"/>
  </g>
  <g transform="translate(280,85)">
    <text x="0"  y="0"  font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="#2F7EDB">codemar</text>
    <text x="0"  y="56" font-family="Inter, sans-serif" font-size="56" font-weight="600" fill="#4FB1FF">contratos</text>
  </g>
</svg>
