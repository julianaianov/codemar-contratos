<!DOCTYPE html>
<html>
<head>
    <title>Debug Upload</title>
</head>
<body>
    <h1>Debug PDF Upload</h1>
    <input type="file" id="fileInput" accept=".pdf">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('diretoria', 'Diretoria de Assuntos Imobili√°rios');
            
            try {
                console.log('Making request to:', `${API_URL}/api/imports`);
                
                const response = await fetch(`${API_URL}/api/imports`, {
                    method: 'POST',
                    body: formData,
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                try {
                    const json = JSON.parse(text);
                    console.log('Parsed JSON:', json);
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(json, null, 2) + '</pre>';
                } catch (e) {
                    console.log('Not valid JSON:', e.message);
                    document.getElementById('result').innerHTML = '<pre>Error parsing JSON: ' + e.message + '\n\nResponse: ' + text + '</pre>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
