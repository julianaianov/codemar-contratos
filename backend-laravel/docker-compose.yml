version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: codemar_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: codemar_contratos
      MYSQL_USER: codemar
      MYSQL_PASSWORD: codemar2025
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - codemar_network
    command: --default-authentication-plugin=mysql_native_password

  # Laravel Application
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codemar_laravel
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    networks:
      - codemar_network
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=codemar_contratos
      - DB_USERNAME=codemar
      - DB_PASSWORD=codemar2025

  # phpMyAdmin (opcional - para gerenciar o banco)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: codemar_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: codemar
      PMA_PASSWORD: codemar2025
    depends_on:
      - mysql
    networks:
      - codemar_network

volumes:
  mysql_data:
    driver: local

networks:
  codemar_network:
    driver: bridge
